<!DOCTYPE html>
<html>
<head>
    <title>Crime Report Details</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-weight: 300;
        }
        #report-details {
            padding: 20px;
        }
        #map-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        #map {
            height: 400px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Crime Report Details</h1>
    </header>
    <div id="report-details"></div>
    <div id="map-container">
        <div id="map"></div>
    </div>
    <div>
        <p><strong>Type:</strong> {{ Report.crime_type }}</p>
        <p><strong>Description:</strong> {{ Report.description }}</p>
        <p><strong>Reporter:</strong> {{ Report.name_of_reporter }}</p>
        <p><strong>Contact:</strong> {{ Report.contact_number_of_reporter }}</p>
        <p><strong>Severity:</strong> {{ Report.severity }}</p>
    </div>
    <footer>
        <p>Crime Reports &copy; 2024</p>
    </footer>
</body>
</html>
