{% extends "layout.html" %}

{% block title %}
    Report A Crime
{% endblock %}

{% block head %}
    <title>Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
    <style>
        form {
            width: 300px;
            margin: 0 auto;
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 1em;
        }
        div + div {
            margin-top: 1em;
        }
        label {
            display: block;
            margin-bottom: .5em;
        }
        input, select, textarea {
            width: 100%;
            padding: .5em;
            border: 1px solid #ccc;
            border-radius: .5em;
        }
        button {
            padding: 0.7em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: .5em;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #map {
            height: 300px;
            width: 100%;
            margin-top: 1em;
        }
    </style>
{% endblock %}

{% block main %}
<form action="/report" method="post" enctype="multipart/form-data">
    <div>
        <label for="Title">Title</label>
        <input id="title" name="title" placeholder="Title" required>
    </div>
    <div>
        <label for="type_of_crime">Type of Crime</label>
        <select id="type_of_crime" name="type_of_crime" placeholder="Type_of_crime" required>
            <option value="theft">Theft</option>
            <option value="assault">Assault</option>
            <option value="vandalism">Vandalism</option>
            <option value="fraud">Fraud</option>
            <option value="other">Other</option>
        </select>
    </div>
    <div>
        <label for="severity" >Severity</label>
        <select id="severity" name="severity" placeholder="Severity" required>
            <option value="mild">Mild</option>
            <option value="moderate">Moderate</option>
            <option value="extreme">Extreme</option>
        </select>
    </div>
    <div>
        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Description" rows="4" required></textarea>
    </div>
    <input type="date" id="report_date" name="report_date" required>
        <br><br>
    <div>
        <label for="media">Upload Media</label>
        <input type="file" id="media" name="media" placeholder="Media" accept="image/*,video/*">
    </div>
    <div>
        <button type="button" id="getLocation">Get Location</button>
    </div>
    <input type="hidden" id="latitude" name="latitude">
    <input type="hidden" id="longitude" name="longitude">
    <div>
        <button type="submit">Submit Report</button>
    </div>
</form>

<div id="map"></div>

<script>
    // Initialize the map
    var map = L.map('map').setView([22.6708, 71.5724], 8);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    var marker;

    // Function to get the user's location
    document.getElementById('getLocation').onclick = function() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    };

    // Show the position on the map
    function showPosition(position) {
        var lat = position.coords.latitude;
        var lon = position.coords.longitude;
        setMarker(lat, lon);
    }

    // Set marker on the map
    function setMarker(lat, lon) {
        if (marker) {
            map.removeLayer(marker);
        }
        marker = L.marker([lat, lon]).addTo(map)
            .bindPopup('Selected location')
            .openPopup();
        map.setView([lat, lon], 13);
        document.getElementById('latitude').value = lat;
        document.getElementById('longitude').value = lon;
    }

    // Add click event to the map for manual location selection
    map.on('click', function(e) {
        var lat = e.latlng.lat;
        var lon = e.latlng.lng;
        setMarker(lat, lon);
    });
</script>
</div>
{% endblock %}
